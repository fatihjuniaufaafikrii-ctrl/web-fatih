  <title>Index Modern</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      position: relative;
    }

    /* Partikel neon */
    body::before, 
    body::after {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background-image: radial-gradient(circle, rgba(0,255,255,0.8) 2px, transparent 3px),
                        radial-gradient(circle, rgba(255,0,255,0.6) 2px, transparent 3px),
                        radial-gradient(circle, rgba(0,255,163,0.7) 2px, transparent 3px);
      background-size: 150px 150px;
      animation: moveParticles 30s linear infinite;
      opacity: 0.25;
      filter: blur(1px);
      z-index: 0;
    }

    body::after {
      animation-duration: 50s;
      opacity: 0.15;
      filter: blur(2px);
    }

    @keyframes moveParticles {
      from { transform: translateY(0); }
      to   { transform: translateY(-200px); }
    }

    .container {
      text-align: center;
      max-width: 900px;
      padding: 20px;
      animation: fadeIn 1.5s ease-in-out forwards;
      z-index: 1;
      position: relative;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 40px;
      background: linear-gradient(90deg, #f4f4f4, #00ffa3, #00eaff);
      background-clip: text;
      --text-fill-color: transparent;
      animation: glow 1s infinite alternate;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 30px 25px;
      text-decoration: none;
      color: white;
      font-weight: 600;
      font-size: 1.2rem;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      border: 1px solid rgba(255,255,255,0.1);
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-12px) scale(1.07);
      box-shadow: 0 0 25px rgba(0,255,255,0.6);
    }

    footer {
      margin-top: 45px;
      font-size: 0.9rem;
      opacity: 0.7;
      letter-spacing: 1px;
    }

    /* Contact Person Styling */
    .contact {
      margin-top: 30px;
      padding: 18px 25px;
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,255,255,0.15);
      backdrop-filter: blur(8px);
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      font-size: 0.95rem;
      color: #f1f1f1;
      animation: fadeIn 2s ease-in-out;
    }

    .contact h2 {
      margin: 0;
      font-size: 1.2rem;
      background: linear-gradient(90deg, #00f5ff, #00ffa3);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
      font-weight: 600;
    }

    .contact-links {
      display: flex;
      gap: 20px;
    }

    .contact-links a {
      text-decoration: none;
      color: #00ffa3;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: color 0.3s, transform 0.3s;
    }

    .contact-links a:hover {
      color: #00f5ff;
      transform: translateY(-2px);
    }

    /* Animations */
    @keyframes fadeIn {
      0% {opacity: 0; transform: scale(0.95);}
      100% {opacity: 1; transform: scale(1);}
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00f5ff, 0 0 20px #00ffa3, 0 0 30px #ff00f7; }
      to   { text-shadow: 0 0 20px #00ffa3, 0 0 30px #ff00f7, 0 0 40px #00f5ff; }
    }
  </style>
