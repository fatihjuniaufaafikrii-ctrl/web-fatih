  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Canvas untuk partikel background */
    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Supaya tetap di belakang konten */
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
    }

    .container {
      text-align: center;
      max-width: 900px;
      padding: 20px;
      animation: fadeIn 1.5s ease-in-out forwards;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 40px;
      --background-clip: text;
      --text-fill-color: transparent;
      animation: glow 1s infinite alternate;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 30px 25px;
      text-decoration: none;
      color: white;
      font-weight: 600;
      font-size: 1.2rem;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      border: 1px solid rgba(255,255,255,0.1);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 180deg at 50% 50%, #00f5ff, #00ffa3, #ff00f7, #00f5ff);
      animation: rotate 6s linear infinite;
      opacity: 0.15;
    }

    .card:hover {
      transform: translateY(-12px) scale(1.07);
      box-shadow: 0 0 25px rgba(0,255,255,0.6);
    }

    footer {
      margin-top: 45px;

      opacity: 0.7;

    }

    .contact {

    }

    .contact a {
      color: #00ffa3;
      text-decoration: none;
      font-weight: 600;
      margin: 0 8px;
      transition: color 0.3s;
    }

    .contact a:hover {
      color: #ff00f7;
    }

    /* Animations */
    @keyframes fadeIn {
      0% {opacity: 0; transform: scale(0.95);}
      100% {opacity: 1; transform: scale(1);}
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00f5ff, 0 0 20px #00ffa3, 0 0 30px #ff00f7; }
      to { text-shadow: 0 0 20px #00ffa3, 0 0 30px #ff00f7, 0 0 40px #00f5ff; }
    }

    @keyframes rotate {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

  <!-- Script Partikel -->
  <script>
  const canvas = document.getElementById("particles");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let particles = [];
  const colors = ["#00f5ff", "#00ffa3", "#ff00f7"];

  class Particle {
    constructor() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.radius = Math.random() * 2 + 1;
      this.color = colors[Math.floor(Math.random() * colors.length)];
      this.speedX = (Math.random() - 0.5) * 0.6;
      this.speedY = (Math.random() - 0.5) * 0.6;
    }
    update() {
      this.x += this.speedX;
      this.y += this.speedY;

      if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
      if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
    }
    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.shadowBlur = 15;
      ctx.shadowColor = this.color;
      ctx.fill();
      ctx.closePath();
    }
  }

  function init() {
    particles = [];
    for (let i = 0; i < 60; i++) {
      particles.push(new Particle());
    }
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => {
      p.update();
      p.draw();
    });
    requestAnimationFrame(animate);
  }

  init();
  animate();

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    init();
  });
  </script>
